<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .id-card {
        background-image: url(static/img/verticalCardbg.png);
        /* Vertical ID card settings */
        aspect-ratio: 0.631;
        height: 17.446cm;
        background-size: cover;
      }
      .avatar-container {
        /* background-color: white; */
      }
      .avatar-box {
        background-color: white;
        padding: 0.2rem;
        border-radius: 100px;
      }
      .avatar {
        height: 13rem;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Card two</h1>
        <p class="subtitle">A vertical ID Card</p>
        <div class="container pb-4">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
          </ul>
        </div>
        <div class="id-card-container is-flex is-justify-content-center">
          <div class="id-card">
            <div class="logo-container">
              <img
                src="static/img/salfordlogo.png"
                alt="salford logo"
                class="logo"
              />
            </div>
            <div class="avatar-container is-flex is-justify-content-center">
              <div class="avatar-box">
                <img
                  src="static/img/blank-avatar.png"
                  alt="avatar"
                  class="avatar"
                />
              </div>
            </div>
            <div class="name-container">
              <h1>MORGAN MAXWELL</h1>
            </div>
            <div class="job-title-container">
              <h2>Manager</h2>
            </div>
            <div class="editor-container"></div>
            <div class="barcode-container"></div>
            <div class="id-number-container"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
