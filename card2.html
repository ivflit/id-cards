<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <link rel="stylesheet" href="./static/css/bulma.css" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="stylesheet" href="./static/css/card2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <div class="container">
          <nav class="navbar">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <!-- <img src="static/img/ivflit.png" height="28"> -->
                ivflit Sample
              </a>

              <a id="burger" class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
            <div id="nav-links" class="navbar-menu">
              <div class="navbar-end">
                <a href="https://github.com/ivflit" class="navbar-item">
                  <span class="icon">
                    <ion-icon size="large" name="logo-github"></ion-icon>
                  </span>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <section class="section pb-0">
          <div class="container">
            <h1 class="title">
              <!-- title -->
              2. Vertical Business card
            </h1>
            <p class="subtitle">
              <!-- description -->
              A vertical ID Card with circular border around the avatar
            </p>
          </div>
        </section>
      </div>
      <main class="hero-body is-justify-content-center">
        <div class="id-card-container is-flex is-justify-content-center">
          <div class="id-card">
            <div
              class="card-contents-container is-flex is-flex-direction-column"
            >
              <div
                class="logo-container pt-5 is-flex is-justify-content-center"
              >
                <img
                  src="./static/img/salfordlogo.png"
                  alt="salford logo"
                  class="logo"
                />
              </div>
              <div class="avatar-container is-flex is-justify-content-center">
                <div class="avatar-box">
                  <img
                    src="./static/img/blank-avatar.png"
                    alt="avatar"
                    class="avatar"
                  />
                </div>
              </div>
              <div class="name-container is-flex is-justify-content-center">
                <h1 class="name">MORGAN MAXWELL</h1>
              </div>
              <div
                class="job-title-container is-flex is-justify-content-center"
              >
                <div class="job-box"><h2>Manager</h2></div>
              </div>
              <div class="editor-container is-flex is-justify-content-center">
                <ul>
                  <li class="is-flex is-justify-content-space-around">
                    <span>ID No</span> <span>:12345789</span>
                  </li>
                  <li class="is-flex is-justify-content-space-between">
                    <span>E-mail</span> <span>:hello@reallygreatsite.com</span>
                  </li>
                  <li class="is-flex is-justify-content-space-around">
                    <span>Phone</span> <span>:123-456-789</span>
                  </li>
                </ul>
              </div>
              <div class="barcode-container is-flex is-justify-content-center">
                <img
                  class="barcode"
                  src="static/img/barcode.png"
                  alt="barcode"
                />
              </div>
              <div
                class="id-number-container is-flex is-justify-content-center"
              >
                123-456-789
              </div>
            </div>
          </div>
        </div>
      </main>

      <div class="hero-foot">
        <footer class="footer">
          <div class="container is-flex is-justify-content-center">
            <nav class="pagination" role="navigation" aria-label="pagination">
              <ul class="pagination-list">
                <li>
                  <a href="card1.html" class="pagination-previous">Previous</a>
                </li>
                <li>
                  <a href="/" class="pagination-link" aria-label="Goto Home"
                    >Home</a
                  >
                </li>
                <li>
                  <a href="card3.html" class="pagination-next">Next page</a>
                </li>
              </ul>
            </nav>
          </div>
        </footer>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
