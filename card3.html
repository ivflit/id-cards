<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <style>
      .id-card {
        background-color: #f9f4f4;
        aspect-ratio: 1.586;
        height: 11cm;
        background-size: cover;
      }
      .avatar {
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title"></h1>
        <p class="subtitle"></p>
        <div class="container pb-4">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
          </ul>
        </div>
        <div class="id-card-container is-flex is-justify-content-center">
          <div class="id-card">
            <div class="logo-container">
              <img src="static/img/licerialogo.png" alt="" class="logo" />
            </div>

            <div class="content-container">
              <div class="columns">
                <div class="column is-5">
                  <div
                    class="image-barcode-section is-flex is-flex-direction-column is-justify-content-center"
                  >
                    <div class="avatar-container">
                      <img
                        src="static/img/blank-avatar.png"
                        alt="av"
                        class="avatar"
                      />
                    </div>
                    <div class="barcode-container">
                      <img
                        src="static/img/barcode.png"
                        alt="barcode"
                        class="barcode"
                      />
                    </div>
                    <div class="id-number-container">
                      <div class="id-number">123-456-789</div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="editor-container"></div>
                </div>
              </div>
            </div>
            <div class="bottom-border"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
