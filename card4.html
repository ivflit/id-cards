  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <div class="container">
          <nav class="navbar">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://ivflit.github.io/id-cards/">
                <!-- <img src="static/img/ivflit.png" height="28"> -->
                ivflit Sample
              </a>

              <a id="burger" class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
            <div id="nav-links" class="navbar-menu">
              <div class="navbar-end">
                <a href="https://github.com/ivflit" class="navbar-item">
                  <span class="icon">
                    <ion-icon size="large" name="logo-github"></ion-icon>
                  </span>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <section class="section">
          <div class="container">
            <h1 class="title">
              <!-- title -->
              4. Basic Chatgpt version
            </h1>
            <p class="subtitle">
              <!-- description -->
              Simple card layout produced from Chatgpt prompt.
            </p>
          </div>
        </section>
      </div>
      <main class="hero-body is-justify-content-center">
        <!-- content -->
        <div class="id-card">
          <div class="photo">
            <img src="https://i.pravatar.cc/800" alt="Profile Picture" />
          </div>
          <div class="details">
            <div class="name">John Doe</div>
            <div class="job-title">Web Developer</div>
            <div class="contact-info">
              <div class="info-item">Email: john.doe@email.com</div>
              <div class="info-item">Phone: (123) 456-7890</div>
              <div class="info-item">Address: 123 Main St, City, State</div>
            </div>
          </div>
          <div class="barcode">
            <img src="static/img/barcode.png" alt="Barcode" />
          </div>
        </div>
      </main>

      <div class="hero-foot">
        <footer class="footer">
          <div class="container is-flex is-justify-content-center">
            <nav class="pagination" role="navigation" aria-label="pagination">
